<script>
    const arr = [6,6,3,7,9,0,1,2,9,1,0,3]
    function count(arr){
        let counts={}
        for(i=0; i<arr.length; i++){
            if (counts[arr[i]]) {
                counts[arr[i]] +=1
            }
            else{
                counts[arr[i]]=1
            }
        }
        console.log(counts)
    }
    count(arr);
